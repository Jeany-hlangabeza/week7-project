<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/stylee.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." />
        <input type="submit" value="search" />
      </form>
      <main>
        <h1>Paris</h1>
        <p>
          Tuesday 12:30, scattered rain
          <br />
          Humidity: 60%, wind:2.63km/h
        </p>
        <div>⛅ 23℃</div>
      </main>
      <footer>
        Coded by <a href="#">Jeany Hlangabeza</a> is open-sourced on
        <a href=" #">GitHub</a> and is hosted on <a href=" #">Netlify</a>
      </footer>
    </header>
  </body>
</html>

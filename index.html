<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/stylee.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-input"
          />
          <input type="submit" value="search" class="submit-btn" />
        </form>
      </header>
      <main>
        <h1>Paris</h1>
        <p>
          Tuesday 12:30, scattered rain
          <br />
          Humidity: 60%, wind:2.63km/h
        </p>
        <div>⛅ 23℃</div>
      </main>
      <footer>
        Coded by <a href="#">Jeany Hlangabeza</a> is open-sourced on
        <a href=" #">GitHub</a> and is hosted on <a href=" #">Netlify</a>
      </footer>
    </div>
  </body>
</html>
